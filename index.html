<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
        }
        p {
            line-height: 1.6;
        }
        .skills, .contact {
            display: flex;
            flex-wrap: wrap;
        }
        .skill, .contact-item {
            background-color: #f4f4f4;
            margin: 0.5rem;
            padding: 1rem;
            border-radius: 5px;
            flex: 1;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 768px) {
            .skills, .contact {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>个人网页</h1>
    </header>
    <div class="container">
        <section class="section">
            <h2>个人简介</h2>
            <p>这里是您的个人简介。</p>
        </section>
        <section class="section">
            <h2>工作经验</h2>
            <p>这里是您的工作经验。</p>
        </section>
        <section class="section">
            <h2>作品展示</h2>
            <p>这里是您的作品展示。</p>
        </section>
        <section class="section">
            <h2>技能</h2>
            <div class="skills">
                <div class="skill">技能1</div>
                <div class="skill">技能2</div>
                <div class="skill">技能3</div>
            </div>
        </section>
        <section class="section">
            <h2>联系方式</h2>
            <div class="contact">
                <div class="contact-item">Email: example@example.com</div>
                <div class="contact-item">LinkedIn: <a href="#">您的LinkedIn链接</a></div>
                <div class="contact-item">GitHub: <a href="#">您的GitHub链接</a></div>
            </div>
        </section>
    </div>
    <footer>
        &copy; 2024 个人网页
    </footer>
</body>
</html>
